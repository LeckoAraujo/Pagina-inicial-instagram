<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Instagram</title>
</head>
<body>
    <section class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="assets/images/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="assets/images/instagram-logo.png" class="instagram-logo" alt="Instagram logo">
                <div class="profile-photo">
                    <img src="assets/images/profile-photo.jpg" alt="Foto do Perfil">
                </div>
                <a href="#" class="instagram-login">Continue como andre_k__</a>
                <a href="#" class="instagram-logout">Remove Account</a>
            </div>
            <div class="group">
                <p class="not-account">Não é andre_k__?</p>
                <p class="not-account">
                    <a href="#" class="link-blue">Alterar conta</a> ou <a href="#" class="link-blue">Inscrever-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
